{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        TwitHub
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TweetHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'tweet_list' %}">Home</a>
              </li>
            </ul>
            <div class="d-flex ms-auto">
              <form class="d-flex me-2" role="search" method="get" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" name="search_text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              {% if user.is_authenticated %}
              <form method="post" action="{% url 'logout' %}" class="d-flex">
                {% csrf_token %}
                <button class="btn btn-primary me-2" type="submit">Logout</button>
                <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>
              </form>
              {% else %}
              <div class="d-flex">
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    <div>
        {% block content %}
        
        {% endblock content %}
    </div>
</body>
</html>
